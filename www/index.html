<!DOCTYPE html>
<html ng-app="projetoTabelaFipe">
    <head>
        <meta charset="UTF-8">
        <title>Consulta Tabela Fipe</title>
    </head>
    <body>
        <div ng-controller="FipeCrtl">
            <h1>{{titulo}}</h1>
            <label>Tipo Veiculo</label>
            <input type="text" ng-model="tipoVeiculo">

            <label>Nome da marca</label>
            <input type="text" ng-model="nomeDaMarca">

            <label>Nome do carro</label>
            <input type="text" ng-model="fipeName">

            <label>Fipe Codigo</label>
            <input type="text" ng-model="fipeCodigo">

            <button ng-click="buscarVeiculo()">Teste</button>

            <table>
                <tr>
                    <th>Nome</th>
                    <th>Combustivel</th>
                </tr>
                <tr>
                    <td ng-reapeat="veiculo in dataVeiculos">{{veiculo.veiculo}}</td>
                    <td ng-reapeat="veiculo in dataVeiculos">{{veiculo.name}}</td>
                </tr>
            </table>
        </div>

        <!--SCRIPTS INICIO-->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="services/factory.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!--SCRIPTS FIM-->
    </body>
</html>
